<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book Archive</title>
</head>

<body>
    <section class="container mt-4 ">

        <!-- Header Text  -->

        <div>
            <h2 class="text-warning">Better World <span class="text-info"> Book</span> </h2>
        </div>

        <!-- Input Text -->

        <div class=" input-group mb-3 mt-4">

            <input id="search-input" type="text" class="text-info form-control" placeholder="Search a book"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchBook()" class="form-control-lg bg-black text-warning btn btn-outline-secondary"
                type="button" id="search-btn">search</button>
        </div>


        <!-- Total cards Number          -->

        <div style="text-align: center; font-size: 30px; background-color: rgb(218, 205, 95);"
            class="text-primary  text" id="cardsNumber"> </div>
        <br>

        <!-- Search Result -->

        <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-4">
            <div class="col">

            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
